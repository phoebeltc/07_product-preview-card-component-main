<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>


  <div class="container d-flex align-items-center justify-content-center">

  <div class="card">
  
    <div class="row g-0">

      <div class="col-md">
        <img src="./images/image-product-mobile.jpg" class="card-img-top d-block d-md-none" alt="img">
        <img src="./images/image-product-desktop.jpg" class="card-img d-none d-md-block" alt="img">
      </div>

      <div class="col-md d-flex align-items-center">
        <div class="card-body">
          <p>Perfume</p>

          <div class="topic">Gabrielle Essence Eau De Parfum</div>
    
          <div class="content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </div>
    
          <div class="row align-items-center price-line">
            <div class="col price">$149.99</div>
            <div class="col preprice">$169.99</div>
          </div>
    
          <div class="d-grid">
            <button type="button" class="btn btn-primary"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>Add to Cart</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>  
  
</body>
</html>
